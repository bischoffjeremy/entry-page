<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
 {{configService.config.name ?? 'Loading...'}}
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <mat-divider></mat-divider>

    <button style="width: 100px;"  mat-raised-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <mat-divider></mat-divider>
    <button style="width: 100px;" mat-raised-button class="menu-button" (click)="darkModeControl.setValue(!darkModeControl.value)">
      <mat-icon class="darkMode-toggle">bedtime</mat-icon>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8" style="height: fit-content;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>


<style>

  
mat-toolbar{
background:#525252;
color: white;
}

mat-side-nav{
    margin: 16px;
    width: 200px;
    border-right: none;
    background: rgb(0, 0, 0);
    color: white;
}


.content{
height: calc(100vh );
margin: 16px;
margin-left: 31px;
display: flex;
justify-content: center;

font-size: 2rem;
color:rgb(75, 75, 75);
border-radius: 10px;
}


mat-side-nav-container{
    background: #3f51b5;
}
</style>
